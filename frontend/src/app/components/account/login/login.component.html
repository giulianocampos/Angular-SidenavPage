
  <mat-card>
    <mat-card-title>Entrar</mat-card-title>

    <form #form="ngForm">

        <mat-form-field>
          <input matInput class="form-control" type="email" name="email" id="email" placeholder="Digite seu e-mail" [(ngModel)]="login.email" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput class="form-control" type="password" name="password" id="password" placeholder="Digite sua senha" [(ngModel)]="login.password" required>
        </mat-form-field>
      </form>

      <button mat-raised-button type="submit" [disabled]="form.form.invalid" (click)="onSubmit()">Entrar</button>

      <button mat-raised-button type="button" routerLink="/create-account">Criar Conta</button>
  </mat-card>
