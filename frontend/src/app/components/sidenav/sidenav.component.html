
<mat-toolbar>

    <button mat-icon-button (click)="sidenav.toggle()">

      <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>

      <mat-icon *ngIf="sidenav.opened">close</mat-icon>

    </button>

    <h1>Angular Material Sidenav</h1>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" mode="side" opened="">

    <mat-nav-list>
        <a mat-list-item (click)="homePage()">
          <mat-icon id="Icon" aria-hidden="false">home</mat-icon>
          Home
        </a>

        <a mat-list-item (click)="contextoPage()">
          <mat-icon id="Icon" aria-hidden="false">bookmark_border</mat-icon>
          Contexto
        </a>

        <a mat-list-item (click)="ideiaPage()">
          <mat-icon id="Icon" aria-hidden="false">light</mat-icon>
          Ideia e Solução
        </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
